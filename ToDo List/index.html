<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container height-90 width-30" >

      <div id="listBox" class="header">
        <h2 class="text-3xl font-bold underline text-clifford">My To Do List</h2>
        <input type="text" id="item" placeholder="Title..." />
        <span onclick="newElement()" class="addBtn">Add</span>
      </div>

      <ul id="list">
        <li>Learn JavaScript</li>
        <li class="checked">Subscribe to Simplilearn</li>
        <li>Buy Groceries</li>
        <li>Read a book</li>
      </ul>
      
    </div>
    <script src="app.js"></script>
  </body>
</html>
